<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" action="/admin/movie/store" method="post" enctype="multipart/form-data">
                  <div class="layui-form-item">
                      <label for="movieName" class="layui-form-label">
                          <span class="x-red">*</span>电影名称
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="movieName" name="movieName"
                          autocomplete="off" class="layui-input">
                      </div>                     
                  </div>
                  <div class="layui-form-item">
                      <label for="imgUrl" class="layui-form-label">
                          <span class="x-red">*</span>封面
                      </label>
                      <div class="layui-input-inline">
                          <input type="file" id="imgUrl" name="imgUrl"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="markup" class="layui-form-label">
                          <span class="x-red">*</span>简介
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="markup" name="markup"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="downUrl" class="layui-form-label">
                          <span class="x-red">*</span>网盘下载地址
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="downUrl" name="downUrl"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="sercet" class="layui-form-label">
                          <span class="x-red">*</span>网盘提取码
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="sercet" name="sercet"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="tijiao" class="layui-form-label">
                      </label>
                      <button type="submit" class="layui-btn" lay-filter="add" id="tijiao" lay-submit="">
                          新增
                      </button>
                  </div>
              </form>
            </div>
        </div>

    </body>
</html>
